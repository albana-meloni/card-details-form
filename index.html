<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is an Interactive Card details form component to upload and save your credit card.">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Interactive card details form | Albana Meloni</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <main>
    <div class="view">
      <div class="bg">
        <picture>
          <source srcset="./assets/images/bg-main-desktop.png" media="(min-width:1440px)">
          <source srcset="./assets/images/bg-main-mobile.png" media="(min-width:375px)">
          <img src="./assets/images/bg-main-mobile.png" alt="Background">
        </picture>
        <img src="./assets/images/card-logo.svg" alt="Card logo icon">
        <img src="./assets/images/bg-card-front.png" alt="Card front illustration">
        <img src="./assets/images/bg-card-back.png" alt="Card back illustration">
      </div>
      <div class="content">
        <form action="#" id="cardForm">
          <label for="">
            <p>Cardholder Name</p>
            <input type="text" class="input" placeholder="e.g. Jane Appleseed">
          </label>

          <label for="">
            <p>Card Number</p>
            <input type="number" class="input" placeholder="e.g. 1234 5678 9123 0000">
          </label>

          <div class="bottom">
            <label for="">
              <p>Exp. Date (MM/YY)</p>
              <input type="number" class="input" placeholder="MM">
              <input type="number" class="input" placeholder="YY">
            </label>
            <label for="">
              <p>CVC</p>
              <input type="number" class="input" placeholder="e.g. 123">
            </label>
          </div>

          <button class="btn" type="submit">Confirm</button>
        </form>
      </div>
    </div>
  </main>

  <div class="view">
    <div class="bg">
      <picture>
        <source srcset="./assets/images/bg-main-desktop.png" media="(min-width:1440px)">
        <source srcset="./assets/images/bg-main-mobile.png" media="(min-width:375px)">
        <img src="./assets/images/bg-main-mobile.png" alt="Background">
      </picture>
      <img src="./assets/images/card-logo.svg" alt="Card logo icon">
      <img src="./assets/images/bg-card-front.png" alt="Card front illustration">
      <img src="./assets/images/bg-card-back.png" alt="Card back illustration">
    </div>
    <img src="./assets/images/icon-complete.svg" alt="Complete checked icon">
    <h3>Thank you!</h3>
    <p>We've added your card details</p>
    <button class="btn">Continue</button>
  </div>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://www.github.com/albana-meloni/" target="_blank">Albana Meloni</a>.</p>
  </div>
</body>
</html>
